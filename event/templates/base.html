<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- navbar -->
  <div class="navbar bg-[#2C4C93] text-white fixed-top">
    <div class="flex-none">

    </div>
    <div class="flex-none">
      <a href="#" class="text-md font-bold  mr-4 ">Profile</a>
    </div>
    {% if request.user.is_authenticated%}
    <div class="flex-none">
      <a class=" text-md font-bold  mr-4" href="{% url 'logout'%}">
        Logout
      </a>
    </div>
    {% endif %}
    
    <div class="flex-none">
      <button class="btn btn-square btn-ghost text-xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-7 stroke-current text-white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
    </div>
    
  </div>
  <!-- navbar -->

  {% block base %}

  {% endblock %}

  <!-- footer -->
  <footer class="footer footer-center p-4 bg-[#2C4C93] text-white fixed-bottom">
