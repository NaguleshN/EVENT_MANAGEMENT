<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="hero min-h-screen mix-blend-multiply  bg-[rgba(107,47,223,255)]">
    <div class="hero-content flex-col lg:flex-row-reverse p-10">
      <div class="text-center ml-5 lg:text-l eft lg:default-break">
        <h1 class="lg:text-6xl font-bold text-white xsm:text-3xl">Login now!</h1>
        <p class="py-6 text-white text-2xl sm:text-md">Event management involves planning, organizing, and executing events to achieve specific goals.</p>
      </div>
      <div class="card shrink-0 w-full h-96 max-w-sm shadow-2xl bg-base-100 ">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" placeholder="email" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" placeholder="password" class="input input-bordered" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn hover:bg-[rgba(107,47,221,255)] bg-[rgba(107,47,221,255)] text-white shadow-xl">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
