{% extends 'base.html' %}

{% block base %}

<div class="flex justify-center items-center h-screen bg-[rgba(107,47,223,255)]">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full lg:w-2/3 md:w-3/4 sm:w-full">
    <div class="text-center text-purple-700 text-3xl font-semibold mb-8">
      ADD EVENT
    </div>
    <div class="bg-white rounded-lg p-6">
      <form>
        <div class="mb-4">
          <label for="event_name" class="block text-gray-700 font-semibold">Event Name:</label>
          <input type="text" id="event_name" name="event_name" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-semibold">Description:</label>
          <textarea id="description" name="description" rows="3" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1"></textarea>
        </div>
        <div class="mb-4">
          <label for="venue" class="block text-gray-700 font-semibold">Venue:</label>
          <input type="text" id="venue" name="venue" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mb-4">
          <label for="registration_fee" class="block text-gray-700 font-semibold">Registration Fee:</label>
          <input type="text" id="registration_fee" name="registration_fee" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mb-4">
          <label for="date" class="block text-gray-700 font-semibold">date:</label>
          <input type="date" id="date" name="registration_fee" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mb-4">
          <label for="time" class="block text-gray-700 font-semibold">time:</label>
          <input type="time" id="time" name="time" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mb-4">
          <label for="prize" class="block text-gray-700 font-semibold">prize amount:</label>
          <input type="number" min=100 id="prize" name="prize" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-gray-700 font-semibold">Category:</label>
          <select name="category" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
            <option disabled selected>--SELECT--</option>
            <option value="technical">TECHNICAL</option>
            <option value="non-technical">NON TECHNICAL</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="mode" class="block text-gray-700 font-semibold">MODE :</label>
          <select name="mode" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
            <option disabled selected>--SELECT--</option>
            <option value="technical">ONLINE</option>
            <option value="non-technical">OFFLINE</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="contact" class="block text-gray-700 font-semibold">Contact :</label>
          <input type="number" pattern ="[0-9]{10}" id="contact" name="contact" class="w-full border rounded-md py-2 px-3 text-gray-700 mt-1">
        </div>
        <div class="mt-6">
          <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
